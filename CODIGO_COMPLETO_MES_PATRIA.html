<!-- Estilos del Tema Mes de la Patria -->
<style>
    /* Banner Superior */
    .patria-banner-top {
        background: linear-gradient(135deg, #002D62 0%, #CE1126 100%);
        color: white;
        text-align: center;
        padding: 12px 20px;
        font-size: 15px;
        font-weight: 700;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 1000;
    }
    
    /* Borde animado tricolor */
    .borde-tricolor-rotante {
        position: absolute;
        top: -15px;
        left: -15px;
        right: -15px;
        bottom: -15px;
        border-radius: 50%;
        background: conic-gradient(
            #002D62 0deg 120deg,
            white 120deg 180deg,
            #CE1126 180deg 300deg,
            white 300deg 360deg
        );
        z-index: 0;
        animation: rotar-bandera 8s linear infinite;
        pointer-events: none;
    }
    
    @keyframes rotar-bandera {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    
    .borde-tricolor-rotante::after {
        content: '';
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        background: transparent;
        border-radius: 50%;
        z-index: 1;
    }
    
    /* Imagen encima del borde */
    .hero-image-container picture,
    .hero-image-container img {
        position: relative;
        z-index: 2;
    }
    
    /* Mensaje PatriÃ³tico */
    .mensaje-patria {
        background: white;
        border: 4px solid transparent;
        border-image: linear-gradient(90deg, #002D62 0%, #CE1126 50%, #002D62 100%) 1;
        border-radius: 15px;
        padding: 25px 40px;
        margin: 30px auto;
        max-width: 650px;
        box-shadow: 0 10px 40px rgba(0, 45, 98, 0.15);
    }
    
    .mensaje-texto {
        color: #CE1126;
        font-size: 22px;
        font-weight: 700;
        text-align: center;
        font-style: italic;
        margin-bottom: 12px;
        line-height: 1.5;
    }
    
    .mensaje-fecha {
        color: #002D62;
        font-size: 15px;
        font-weight: 600;
        text-align: center;
        font-style: italic;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .patria-banner-top {
            font-size: 13px;
            padding: 10px 15px;
        }
        
        .borde-tricolor-rotante {
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
        }
        
        .borde-tricolor-rotante::after {
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
        }
        
        .mensaje-patria {
            padding: 20px 25px;
            margin: 20px 15px;
            max-width: 90%;
        }
        
        .mensaje-texto {
            font-size: 18px;
        }
        
        .mensaje-fecha {
            font-size: 13px;
        }
    }
    
    @media (max-width: 480px) {
        .patria-banner-top {
            font-size: 11px;
            padding: 8px 10px;
        }
        
        .borde-tricolor-rotante {
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
        }
        
        .borde-tricolor-rotante::after {
            top: 6px;
            left: 6px;
            right: 6px;
            bottom: 6px;
        }
        
        .mensaje-patria {
            padding: 15px 20px;
            margin: 15px 10px;
        }
        
        .mensaje-texto {
            font-size: 15px;
        }
        
        .mensaje-fecha {
            font-size: 12px;
        }
    }
</style>
{% endif %}
