{% extends "base.html" %}

{% block title %}{{ 'Editar' if ars else 'Nuevo' }} ARS - Facturaci√≥n{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 800px;
        margin: 0 auto;
    }
    
    .form-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(206, 176, 183, 0.15);
        padding: 2.5rem;
    }
    
    .form-label {
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
    }
    
    .form-control {
        border-radius: 10px;
        border: 2px solid rgba(206, 176, 183, 0.3);
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(206, 176, 183, 0.25);
    }
    
    .btn-guardar {
        background: white;
        border: 2px solid var(--primary-color);
        color: var(--primary-color);
        padding: 0.8rem 2rem;
        border-radius: 15px;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .btn-guardar:hover {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(206, 176, 183, 0.3);
    }
    
    .btn-cancelar {
        background: white;
        border: 2px solid var(--text-muted);
        color: var(--text-muted);
        padding: 0.8rem 2rem;
        border-radius: 15px;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .btn-cancelar:hover {
        background: var(--text-muted);
        color: white;
    }
</style>

<div class="container py-5">
    <div class="form-container">
        <div class="mb-4">
            <h1 style="color: var(--primary-color); font-weight: 800; font-size: 2rem;">
                <i class="fas fa-hospital me-2"></i>
                {{ 'Editar ARS' if ars else 'Nuevo ARS' }}
            </h1>
            <p class="text-muted">Complete los datos de la Administradora de Riesgos de Salud</p>
        </div>

        <div class="form-card">
            <form method="POST">
                <div class="mb-4">
                    <label for="nombre_ars" class="form-label">
                        <i class="fas fa-building me-2 text-primary"></i>Nombre del ARS *
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="nombre_ars" 
                           name="nombre_ars" 
                           value="{{ ars['nombre_ars'] if ars else '' }}" 
                           required 
                           placeholder="Ej: ARS UNIVERSAL"
                           maxlength="200">
                </div>

                <div class="mb-4">
                    <label for="rnc" class="form-label">
                        <i class="fas fa-id-card me-2 text-primary"></i>RNC *
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="rnc" 
                           name="rnc" 
                           value="{{ ars['rnc'] if ars else '' }}" 
                           required 
                           placeholder="Ej: 124-00560-4"
                           maxlength="50">
                </div>

                <div class="d-flex justify-content-between gap-3 mt-5">
                    <a href="{{ url_for('facturacion_ars') }}" class="btn btn-cancelar">
                        <i class="fas fa-times me-2"></i>Cancelar
                    </a>
                    <button type="submit" class="btn btn-guardar">
                        <i class="fas fa-save me-2"></i>{{ 'Actualizar' if ars else 'Guardar' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
