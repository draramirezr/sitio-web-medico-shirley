{% extends "base.html" %}

{% block title %}Nueva Relación Centro x Médico - Facturación{% endblock %}
{% block robots %}noindex, nofollow{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 800px;
        margin: 0 auto;
    }
    
    .form-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(206, 176, 183, 0.15);
        padding: 2.5rem;
    }
    
    .form-label {
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
    }
    
    .form-control, .form-select {
        border-radius: 10px;
        border: 2px solid rgba(206, 176, 183, 0.3);
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
    }
    
    .form-control:focus, .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(206, 176, 183, 0.25);
    }
    
    .btn-guardar {
        background: white;
        border: 2px solid var(--primary-color);
        color: var(--primary-color);
        padding: 0.8rem 2rem;
        border-radius: 15px;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .btn-guardar:hover {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(206, 176, 183, 0.3);
    }
    
    .btn-cancelar {
        background: white;
        border: 2px solid var(--text-muted);
        color: var(--text-muted);
        padding: 0.8rem 2rem;
        border-radius: 15px;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .btn-cancelar:hover {
        background: var(--text-muted);
        color: white;
    }
    
    /* ========== RESPONSIVE MOBILE ========== */
    @media (max-width: 768px) {
        .form-container {
            padding: 0;
        }
        
        .form-card {
            padding: 1.5rem;
            border-radius: 15px;
        }
        
        h1 {
            font-size: 1.5rem !important;
        }
        
        .btn-guardar, .btn-cancelar {
            padding: 0.7rem 1.2rem;
            font-size: 0.9rem;
        }
        
        .form-label {
            font-size: 0.95rem;
        }
        
        .form-control, .form-select {
            font-size: 0.9rem;
        }
    }
    
    @media (max-width: 480px) {
        .form-card {
            padding: 1rem;
        }
        
        h1 {
            font-size: 1.3rem !important;
        }
        
        h1 i {
            display: none;
        }
        
        .btn-guardar, .btn-cancelar {
            padding: 0.6rem 1rem;
            font-size: 0.85rem;
            flex: 1;
        }
        
        .d-flex.justify-content-between {
            gap: 0.5rem;
        }
        
        .form-label i {
            display: none;
        }
    }
</style>

<div class="container py-5">
    <div class="form-container">
        <div class="mb-4">
            <h1 style="color: var(--primary-color); font-weight: 800; font-size: 2rem;">
                <i class="fas fa-link me-2"></i>
                Nueva Relación Centro x Médico
            </h1>
            <p class="text-muted">Vincule un médico con un centro médico</p>
        </div>

        <div class="form-card">
            <form method="POST">
                <!-- Médico -->
                <div class="mb-3">
                    <label for="medico_id" class="form-label">
                        <i class="fas fa-user-md me-2" style="color: var(--primary-color);"></i>
                        Médico*
                    </label>
                    <select class="form-select" id="medico_id" name="medico_id" required>
                        <option value="">Seleccione un médico...</option>
                        {% for medico in medicos_list %}
                        <option value="{{ medico['id'] }}">
                            {{ medico['nombre'] }} - {{ medico['especialidad'] }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Centro Médico -->
                <div class="mb-4">
                    <label for="centro_id" class="form-label">
                        <i class="fas fa-hospital-alt me-2" style="color: var(--primary-color);"></i>
                        Centro Médico*
                    </label>
                    <select class="form-select" id="centro_id" name="centro_id" required>
                        <option value="">Seleccione un centro médico...</option>
                        {% for centro in centros_list %}
                        <option value="{{ centro['id'] }}">
                            {{ centro['nombre'] }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('facturacion_medico_centro') }}" class="btn btn-cancelar">
                        <i class="fas fa-times me-2"></i>Cancelar
                    </a>
                    <button type="submit" class="btn btn-guardar">
                        <i class="fas fa-save me-2"></i>Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
