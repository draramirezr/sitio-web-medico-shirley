<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Íconos</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }
        
        .icon-test {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: #CEB0B7;
            border-radius: 50%;
            margin: 20px;
            font-size: 2rem;
            color: white;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        
        h1 {
            color: #333;
        }
        
        p {
            margin-bottom: 30px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Test de Íconos Font Awesome</h1>
    <p>Si ves los íconos abajo, Font Awesome está funcionando correctamente:</p>
    
    <div class="container">
        <div class="icon-test">
            <i class="fas fa-female"></i>
        </div>
        <div class="icon-test">
            <i class="fas fa-baby"></i>
        </div>
        <div class="icon-test">
            <i class="fas fa-heartbeat"></i>
        </div>
        <div class="icon-test">
            <i class="fas fa-cut"></i>
        </div>
        <div class="icon-test">
            <i class="fas fa-calendar-check"></i>
        </div>
        <div class="icon-test">
            <i class="fas fa-wand-magic-sparkles"></i>
        </div>
    </div>
    
    <h2>Íconos en línea:</h2>
    <p style="font-size: 2rem;">
        <i class="fas fa-female"></i>
        <i class="fas fa-baby"></i>
        <i class="fas fa-heartbeat"></i>
        <i class="fas fa-cut"></i>
        <i class="fas fa-calendar-check"></i>
        <i class="fas fa-wand-magic-sparkles"></i>
    </p>
    
    <p>Si no ves los íconos, hay un problema con Font Awesome.</p>
</body>
</html>
